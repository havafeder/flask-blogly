<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>{{post.title}}</title>
</head>
<body>
	<h1>{{post.title}}</h1>
	<p>{{post.content}}</p>
	<p><i> By {{post.user.first_name}} {{post.user.last_name}}</i> on {{post.created_at}}</p>
</body>
</html>

<form>
	<button formmethod="GET" formaction="/{{post.user_id}}">Go Back</button>
	<button formmethod="GET" formaction="/posts/{{post.id}}/edit">Edit</button>
	<button formmethod="POST" formaction="/posts/{{post.id}}/delete">Delete</button>
</form>
