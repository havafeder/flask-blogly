<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Users</title>
</head>
<body>
	<h1>Users</h1>
	<ul>
		{% for user in users %}
		<li><a href="\{{user.id}}">{{ user.first_name }} {{ user.last_name }}</a></li>
		{% endfor %}
	</ul>

	<h1>Add User</h1>
	<form method="POST">
		<p>First Name: <input name="first_name" placeholder="Enter a first name"></p>
		<p>Last Name: <input name="last_name" placeholder="Enter a last name"></p>
		<p>Image URL: <input name="image_url" placeholder="Enter an image URL"></p>
		<button>Save</button>
	</form>
</body>
</html>
